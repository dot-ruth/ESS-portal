<body>
<mat-card class="cardcon">
<form action="" #form="ngForm" (submit)="onSubmit(form)">
    <div class="con">
    <mat-form-field appearance="fill" >
        <mat-label>Full Name</mat-label>
        <input matInput [(ngModel)]="fullname" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <mat-form-field appearance="fill" >
        <mat-label>Password</mat-label>
        <input type="password" matInput [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <div *ngIf="err">Please Check the entered Credintials</div>
    <button mat-raised-button color="primary"  class="btn">Login</button>
</div>
</form>
</mat-card>
</body>
